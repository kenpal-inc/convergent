<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 280" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
  <!-- Caffeine (1,3,7-trimethylxanthine) structural formula -->
  <!-- 6-membered pyrimidine ring: N1-C2-N3-C4-C5-C6 -->
  <!-- 5-membered imidazole ring fused at C4-C5: C5-N7-C8-N9-C4 -->

  <!-- Pyrimidine ring (6-membered) -->
  <line x1="120" y1="80" x2="160" y2="57"/>   <!-- N1-C2 -->
  <line x1="160" y1="57" x2="200" y2="80"/>   <!-- C2-N3 -->
  <line x1="200" y1="80" x2="200" y2="126"/>  <!-- N3-C4 -->
  <line x1="200" y1="126" x2="160" y2="149"/> <!-- C4-C5 -->
  <line x1="160" y1="149" x2="120" y2="126"/> <!-- C5-C6 -->
  <line x1="120" y1="126" x2="120" y2="80"/>  <!-- C6-N1 -->

  <!-- C4-C5 double bond (inner line) -->
  <line x1="196" y1="122" x2="164" y2="143" opacity="0.6"/>

  <!-- Imidazole ring (5-membered) fused at C4-C5 -->
  <line x1="200" y1="126" x2="240" y2="140"/> <!-- C4-N9 -->
  <line x1="240" y1="140" x2="248" y2="184"/> <!-- N9-C8 -->
  <line x1="248" y1="184" x2="212" y2="200"/> <!-- C8-N7 -->
  <line x1="212" y1="200" x2="160" y2="149"/> <!-- N7-C5 (long bond closing to C5 through visual) -->

  <!-- N7-C5 drawn more accurately -->
  <line x1="212" y1="200" x2="180" y2="176"/> <!-- N7 toward C5 area -->

  <!-- C8=N9 double bond (inner line) -->
  <line x1="244" y1="145" x2="251" y2="179" opacity="0.6"/>

  <!-- Ketone oxygens (=O) -->
  <!-- O at C2 (pointing up) -->
  <line x1="160" y1="57" x2="160" y2="24"/>
  <line x1="156" y1="57" x2="156" y2="28" opacity="0.6"/>

  <!-- O at C6 (pointing left-up) -->
  <line x1="120" y1="126" x2="84" y2="140"/>
  <line x1="120" y1="130" x2="88" y2="143" opacity="0.6"/>

  <!-- Methyl groups -->
  <!-- CH3 at N1 (pointing left) -->
  <line x1="120" y1="80" x2="80" y2="64"/>

  <!-- CH3 at N3 (pointing right) -->
  <line x1="200" y1="80" x2="240" y2="64"/>

  <!-- CH3 at N7 (pointing down) -->
  <line x1="212" y1="200" x2="212" y2="240"/>

  <!-- Atom labels -->
  <g font-family="'JetBrains Mono', monospace" font-size="13" fill="currentColor" stroke="none" text-anchor="middle">
    <!-- Nitrogen atoms -->
    <text x="114" y="84">N</text>
    <text x="206" y="84">N</text>
    <text x="246" y="140">N</text>
    <text x="212" y="206">N</text>

    <!-- Oxygen atoms -->
    <text x="160" y="18">O</text>
    <text x="74" y="148">O</text>

    <!-- Methyl groups -->
    <text x="62" y="60">H<tspan font-size="10" dy="3">3</tspan><tspan dy="-3">C</tspan></text>
    <text x="258" y="60">CH<tspan font-size="10" dy="3">3</tspan></text>
    <text x="212" y="256">CH<tspan font-size="10" dy="3">3</tspan></text>

    <!-- C8-H -->
    <text x="262" y="192">H</text>
  </g>
</svg>
